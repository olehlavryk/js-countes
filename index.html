<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typical JavaScript counters for landing page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="timer">
                <div class="timer-title">Time runs fast!</div>
                <div class="timer-action">
                    To New Year Left
                </div>
                <div class="timer-numbers" id="timer">
                    <span class="daysLabel">Days:</span>
                    <span class="days">0</span>
                     / 
					<span class="hoursLabel">Hours:</span>
                    <span class="hours">0</span>
                     / 
                    <span class="minutesLabel">Minutes:</span>
                    <span class="minutes">0</span>
                     / 
                    <span class="secondsLabel">Seconds:</span>
                    <span class="seconds">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
